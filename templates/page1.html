<!DOCTYPE html>
<html>
  <head>
    <title>Page 1</title>
  </head>
  <body>
    <h1>Page 1</h1>
    <form action="/send_message" method="POST" target="_self">
      <label for="message">Enter a message:</label>
      <input type="text" id="message" name="message"><br><br>
      <input type="submit" value="Send">
    </form>

    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>User 2</title>
    <script>
      function refreshPage() {
        location.reload();
      }
      setInterval(refreshPage, 7000); // Refresh every 7 seconds
    </script>
  </head>
  <body>
    <h1>Talk to User Using KAFKA</h1>
    <form action="/send_message2" method="POST" target="_self">
      <label for="message">Enter a message:</label>
      <input type="text" id="message" name="message"><br><br>
      <input type="submit" value="Send" onclick="clearInputField()">
    </form>
    <h3>Conversation</h3>
    <ul>
      {{message}}
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
